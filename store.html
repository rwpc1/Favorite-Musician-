<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>

      <h1 class="artist-name artist-name-large">Pop Smoke</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="Images/pop-smoke-album-1.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="Images/Pop-smoke-album-2.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="Images/pop-smoke-album-3.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="Images/pop-smoke-album-4.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Meet the Woo</span>
          <img class="shop-item-image" src="images/pop-smoke-album-1.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Hoodie</span>
          <img class="shop-item-image" src="images/pop-smoke-hoodie.webp" />
          <div class="shop-item-details">
            <span class="shop-item-price">$69.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/pop-smoke-hoodie.webp"
              width="100"
              height="100"
            />
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/pop-smoke-album-1.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$9.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.97</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="artist-name">Pop Smoke</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/" target="_blank"
              ><img src="/images/YouTube_dark_icon_(2017).svg" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com/us/" target="_blank"
              ><img src="/images/spotify-black.png"
            /></a>
          </li>
          <li>
            <a>
              <a href="https://www.facebook.com/" target="_blank"
                ><img src="/images/Facebook+Icon+Black.png"
              /></a>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
